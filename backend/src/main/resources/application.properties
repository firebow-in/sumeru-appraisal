# Server port (overridable via env)
server.port=${SERVER_PORT:8081}

# Datasource (supports H2/MySQL via env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:appraisaldb}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:create}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=${SPRING_JPA_FORMAT_SQL:true}

# H2 Console
spring.h2.console.enabled=${SPRING_H2_CONSOLE_ENABLED:true}
spring.h2.console.path=${SPRING_H2_CONSOLE_PATH:/h2-console}

# Data initialization disabled (CommandLineRunner now seeds idempotently)
spring.sql.init.mode=${SPRING_SQL_INIT_MODE:never}